<!DOCTYPE html>
<html lang="en">

  <title>Typing Speed Test</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #20c997);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 420px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      animation: fade 0.5s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 10px;
    }

    .sentence {
      background: #f1f3f5;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0d6efd;
      color: white;
    }

    button:hover {
      background: #084298;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
