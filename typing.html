<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #20c997, #0d6efd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .text {
      background: #f1f3f5;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #084298;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>⌨️ Typing Speed Test</h1>
  <p>Type the text below as fast as you can</p>

  <div class="text" id="givenText">
    Coding makes the future better and smarter.
  </div>

  <textarea id="userInput" placeholder="Start typing here..."></textarea>

  <button onclick="checkSpeed()">Check Speed</button>

  <div class="result" id="result"></div>
</div>

<script>
  let startTime;

  const text = document.getElementById("givenText").innerText;
  const input = document.getElementById("userInput");

  input.addEventListener("focus", () => {
    startTime = new Date();
  });

  function checkSpeed() {
    const endTime = new Date();
    const timeTaken = (endTime - startTime) / 1000;

    const words = text.split(" ").length;
    const speed = Math.round((words / timeTaken) * 60);

    if (input.value.trim() === "") {
      result.innerHTML = "⚠️ Please type the text first.";
      return;
    }

    result.innerHTML =
      "⏱ Time: " + timeTaken.toFixed(1) + " seconds<br>" +
      "⚡ Speed: " + speed + " WPM";
  }
</script>

</body>
</html>
