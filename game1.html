<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Guess the Number</h2>
  <p>Number between 1 and 10</p>

  <input id="guess" type="number">
  <button onclick="check()">Check</button>
  <p id="msg"></p>
</div>

<script>
  let secret = Math.floor(Math.random() * 10) + 1;

  function check() {
    let g = document.getElementById("guess").value;
    if (g == secret) {
      document.getElementById("msg").innerHTML = "üéâ Correct!";
    } else {
      document.getElementById("msg").innerHTML = "‚ùå Try again";
    }
  }
</script>

</body>
</html>
