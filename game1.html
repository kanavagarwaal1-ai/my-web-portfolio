<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .game-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0d6efd;
      color: white;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #084298;
    }

    .reset {
      background: #6c757d;
    }

    .reset:hover {
      background: #495057;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    .win {
      color: green;
    }

    .lose {
      color: red;
    }
  </style>
</head>

<body>

  <div class="game-box">
    <h1>üéØ Guess the Number</h1>
    <p>Guess a number between <strong>1 and 10</strong></p>

    <input type="number" id="guess" placeholder="Enter number">

    <button onclick="checkGuess()">Check Guess</button>
    <button class="reset" onclick="resetGame()">Reset Game</button>

    <div id="message"></div>
    <div id="attempts"></div>
  </div>

  <script>
    let secret = Math.floor(Math.random() * 10) + 1;
    let tries = 0;

    function checkGuess() {
      const guess = document.getElementById("guess").value;
      const message = document.getElementById("message");

      if (guess === "") {
        message.textContent = "‚ö†Ô∏è Enter a number first!";
        message.className = "lose";
        return;
      }

      tries++;

      if (Number(guess) === secret) {
        message.textContent = "üéâ Correct! You won!";
        message.className = "win";
      } else {
        message.textContent = "‚ùå Wrong! Try again.";
        message.className = "lose";
      }

      document.getElementById("attempts").textContent =
        "Attempts: " + tries;
    }

    function resetGame() {
      secret = Math.floor(Math.random() * 10) + 1;
      tries = 0;
      document.getElementById("guess").value = "";
      document.getElementById("message").textContent = "";
      document.getElementById("attempts").textContent = "";
    }
  </script>

</body>
</html>
