<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 0;
            padding: 50px;
        }

        h2 {
            color: #333;
            text-shadow: 1px 1px 2px #fff;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        #attempts {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Guess the Number (1â€“10)</h2>

    <input id="guess" type="number" placeholder="Enter number">
    <button onclick="checkGuess()">Guess</button>
    <button onclick="resetGame()">Reset</button>

    <p id="result"></p>
    <p id="attempts"></p>

    <script>
        let secret = Math.floor(Math.random() * 10) + 1;
        let tries = 0;

        function checkGuess() {
            let userGuess = document.getElementById("guess").value;
            tries++;

            if (userGuess == secret) {
                document.getElementById("result").innerHTML = "ðŸŽ‰ Correct! You guessed it!";
            } else if (userGuess < secret) {
                document.getElementById("result").innerHTML = "ðŸ”¼ Too low! Try again.";
            } else {
                document.getElementById("result").innerHTML = "ðŸ”½ Too high! Try again.";
            }

            document.getElementById("attempts").innerHTML = "Attempts: " + tries;
        }

        function resetGame() {
            secret = Math.floor(Math.random() * 10) + 1;
            tries = 0;
            document.getElementById("result").innerHTML = "";
            document.getElementById("attempts").innerHTML = "";
            document.getElementById("guess").value = "";
        }
    </script>

</body>
</html>
