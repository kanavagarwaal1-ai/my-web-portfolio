<!DOCTYPE html>
<html>
<head>
    <title>Click Counter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Click Counter Game</h2>
<button onclick="countClicks()">Click Me!</button>
<p>Clicks: <span id="clicks">0</span></p>

<script>
    let clicks = 0;

    function countClicks() {
        clicks++;
        document.getElementById("clicks").textContent = clicks;
    }
</script>

</body>
</html>
